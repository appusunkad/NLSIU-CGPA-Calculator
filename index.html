<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    
    <!-- Section for calculating CGPA based on grades -->
    <h2>Calculate CGPA Using Grades</h2>
    <form id="cgpaForm">
      <div id="courses">
        <div class="course">
          <label for="grade">Grade:</label>
          <select class="grade" required>
            <option value="O">O</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="F">F</option>
          </select>
        </div>
      </div>
      <button type="button" onclick="addCourse()">Add Another Course</button>
      <button type="button" onclick="calculateCGPA()">Calculate CGPA (Grades)</button>
    </form>

    <!-- Section for calculating CGPA using SGPAs -->
    <h2>Calculate CGPA Using SGPAs</h2>
    <form id="sgpaForm">
      <div id="sgpas">
        <div class="sgpa">
          <label for="sgpa">SGPA:</label>
          <input type="number" step="0.01" min="0" max="10" class="sgpa-input" required>
        </div>
      </div>
      <button type="button" onclick="addSGPA()">Add Another Trimester</button>
      <button type="button" onclick="calculateCGPAFromSGPA()">Calculate CGPA (SGPAs)</button>
    </form>
    
    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
